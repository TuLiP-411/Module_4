<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
  <title th:text="#{login.title}"></title>
</head>
<body>
<h1 th:text="#{login.heading}"></h1>
Language: <a href="?lang=en">English</a> | <a href="?lang=haw">Hawaii</a>
<form th:object="${user}" th:action="@{/validateUser}" method="post" >
  <table>
    <tr>
      <td th:text="#{login.username_label}"></td>
      <td><input th:field="*{name}"></td>
      <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
    </tr>
    <tr>
      <td th:text="#{login.age_label}"></td>
      <td><input th:field="*{age}"></td>
      <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name Error</td>
    </tr>
    <tr>
      <td>
        <input type="submit" th:value="#{login.submit_label}">
      </td>
    </tr>
  </table>
</form>
</body>
</html>
