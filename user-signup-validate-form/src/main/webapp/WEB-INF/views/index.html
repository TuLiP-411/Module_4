<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>User Application Form</title>
    <style>
        .required:after {
            content: " *";
            color: red;
        }

        .validatemsg {
            color: rgba(255, 0, 0, 0.78);
        }
    </style>
</head>
<body>
<form th:action="@{/}" th:object="${user}"
      method="POST">
    <table>
        <tr>
            <td class="required"> First Name</td>
            <td><input  type="text" th:field="*{firstName}"/></td>
        </tr>
        <tr>
            <td class="validatemsg" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</td>
        </tr>
        <tr>
            <td class="required">Last Name</td>
            <td><input type="text" th:field="*{lastName}"/></td>
        </tr>
        <tr>
            <td class="validatemsg" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</td>
        </tr>
        <tr>
            <td class="required">Phone Number</td>
            <td><input  type="text" th:field="*{phoneNumber}"/></td>
        </tr>
        <tr>
            <td class="validatemsg" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Name Error
            </td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="text" th:field="*{age}"/></td>
        </tr>
        <tr>
            <td class="validatemsg" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name Error</td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" th:field="*{email}"/></td>
        </tr>
        </tr>
        <td class="validatemsg" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</td>
        </tr>
    </table>
    <button type="submit">Submit</button>
</form>
</body>
</html>
