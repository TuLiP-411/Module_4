<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Customers</h3>
<p>
    <a th:href="@{/customer/create}">
        Add new customer
    </a>
</p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<div class="search">

    <form class="search" th:action="@{/customer/search}">
       <table width="100%">
           <tr>
               <td>
                <input width="80%" type="text" name="name" placeholder="Input customer name"/>
               </td>
               <td>
                   <button style="float: left; height: 45px;width: 80px;align-content: center" type="submit">Search
                   </button>
               </td>
           </tr>
       </table>

    </form>

</div>
<table id="customers">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${customers}">
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getEmail()}"></td>
        <td th:text="${row.getAddress()}"></td>
        <td><a th:href="@{/customer/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/customer/{id}/delete(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/customer/{id}/view(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<p>
    <a th:href="@{/customer}">
        Back to customer list
    </a>
</p>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
